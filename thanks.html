<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Lijith Talluru</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="section full-height">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-wrapper">
            <div class="contact-header text-center">
              <h1>Thank You!</h1>
              <p>Your message has been sent successfully.</p>
              <div class="success-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <p class="mt-4">I'll get back to you as soon as possible.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Return to Home Button -->
  <div class="section padding-top-bottom over-hide background-dark z-bigger-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 text-center">
          <a href="index.html" class="hover-target">
            <div class="project-link-wrap">
              <p>return to home</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll back to top -->
  <div class="scroll-to-top hover-target"></div>

  <!-- Page cursor -->
  <div class='cursor' id="cursor"></div>
  <div class='cursor2' id="cursor2"></div>
  <div class='cursor3' id="cursor3"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
