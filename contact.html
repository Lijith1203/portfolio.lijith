<body>
  <div class="section full-height">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-wrapper">
            <div class="contact-header text-center">
              <h1>Get in Touch</h1>
            </div>
            
            <div class="contact-form-container">
              <form id="contactForm" action="https://formsubmit.co/codingwithlijith@gmail.com" method="POST">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                  <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                </div>
                <div class="form-group">
                  <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <!-- FormSubmit Configuration -->
                <input type="hidden" name="_next" value="contact.html?success=true">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <input type="hidden" name="_autoresponse" value="Thank you for your message. I will get back to you soon!">
                <button type="submit" class="btn btn-submit">Send Message</button>
              </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
              <i class="fas fa-check-circle"></i>
              Thank you for your message! I'll get back to you soon.
            </div>

            <div class="contact-info text-center">
              <div class="contact-methods">
                <a href="mailto:codingwithlijith@gmail.com" class="contact-method">
                  <i class="fas fa-envelope"></i>

                </a>

                  <i class="fas fa-phone"></i>
                  <span>+91 7995327140</span>
                </a>
              </div>
            </div>
          </div>
        </div>

  <script>
    // Check for success parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === 'true') {
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'flex';
      
      // Remove the success parameter from URL
      window.history.replaceState({}, document.title, window.location.pathname);
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    }

    // Simple form submission handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const submitBtn = this.querySelector('.btn-submit');
      submitBtn.innerHTML = 'Sending...';
      submitBtn.disabled = true;
    });
  </script>

    .alert i {
      margin-right: 10px;

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;

      }
    }
